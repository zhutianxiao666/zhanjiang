<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 100px;
            height: 100px;
            background-color: orangered;
        }
        .son {
            margin: 10px;
            width: 80px;
            height: 100%;
            background-color: orange;
        }
        .clearfix:after,
        .clearfix:before {
            content: '';
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<div class="father clearfix">
    <div class="son"></div>
</div>
</body>
</html>
